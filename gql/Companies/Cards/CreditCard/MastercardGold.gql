query Fetch
{
  queryCompaniesMastercardGoldContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      about {
        title
        description
        
        image {
          url
        }
      }
      
      benefits {
        title
        description
        
        icon {
          url
        }
      }
      
      features {
        title
        
        list {
          item
        }
      }
      
      documents {
        name
        
        document {
          url
        }
      }
      
      requestCard {
        title
        description

        button {
          label
          link
        }
        
        image {
          url
        }
      }
    }
  }
}