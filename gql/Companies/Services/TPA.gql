query Fetch
{
  queryTpaContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      about {
        title
        description
        
        image {
          url
        }
      }

      benefits {
        title
        description
        
        icon {
          url
        }
      }
    }
  }
}