query Fetch
{
  queryCompaniesBcsCashContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      about {
        title
        description
        
        image {
          url
        }
      }

      map {
        id
        
        data: flatData {
          name
          location
        }
      }

      tour {
        mainTitle
        secondaryTitle
        description
        
        button {
          label
          link
        }
      }

      benefits {
        title
        description
        
        icon {
          url
        }
      }
    }
  }
}