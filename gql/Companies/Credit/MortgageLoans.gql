query Fetch
{
  queryCompaniesMortgageLoansContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      about {
        title
        description
        
        image {
          url
        }
      }
      
      characteristics {
        title
        description
        
        characteristics {
          title
          
          list {
            item
          }
        }
      }

      mortgageLoansSteps {
        title
        subtitle
        description
        
        steps {
          title
          description

          icon {
            url
          }
        }
      }
      
      documents {
        name
        
        document {
          url
        }
      }
      
      applyForCredit {
        title
        description

        button {
          label
          link
        }
        
        image {
          url
        }
      }
    }
  }
}