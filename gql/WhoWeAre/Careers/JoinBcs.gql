query Fetch
{
  queryJoinBcsContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      humanCapitalTitle
      humanCapitalDescription

      humanCapital {
        title
        description
        
        icon {
          url
        }
      }

    education {
      name
    }
    interest {
      name
    }
    }
  }
}