query Fetch
{
  queryTheBrandContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      about {
        title
        description
        
        image {
          url
        }
      }

      title
      colorsTitle
      colorsDescription
      
      gifImage {
        url
      }
      
      images {
        url
      }

      video {
        url
      }
    }
  }
}