query Fetch
{
  queryWhereWeAreContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      mapTitle
      mapDescription
       bcsPoints {
        id
       data: flatData {
          name
          address
        }
        
      }
    }
  }
}