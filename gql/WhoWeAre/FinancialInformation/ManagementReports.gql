query Fetch
{
  queryManagementReportsContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

          year {
        id
       data: flatData {
          name
          documents {
            name
            document {
              url
            }
          }
        }
      }
    }
  }
}