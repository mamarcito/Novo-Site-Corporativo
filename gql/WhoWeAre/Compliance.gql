query Fetch
{
  queryComplianceContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      title
      
      goals {
        title
        description
      }

      documentsTitle

      documents {
        category

        documents {
          name

          document {
            url
          }
        }
      }
    }
  }
}