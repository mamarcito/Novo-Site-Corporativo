query Fetch
{
  queryFaqsContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      categories {
        id

        data: flatData {
          category
        }
      }
    }
  }
  
  queryFaqsListContents {
    id
    
    data: flatData {
      title
      description

      categories {
        id

        data: flatData {
          category
        }
      }
    }
  }
}