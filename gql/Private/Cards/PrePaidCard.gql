query Fetch
{
  queryPrePaidCardContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }

      about {
        title
        description
        
        image {
          url
        }
      }

       features {
        title
        
        list {
          item
        }
      }

      benefits {
        title
        description
        
        icon {
          url
        }
      }

      usageNetwork {
        title
        
        list {
          item
        }
      }

       applyForCredit {
        title
        description

        button {
          label
          link
        }
        
        image {
          url
        }
      }
      

      customize {
      title
      description
      imageCard {
        id
        url
      }
    }
      
   faqs {
    title
    description
  }
    }
  }
}