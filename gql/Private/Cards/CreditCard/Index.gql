query Fetch
{
  queryCreditCardContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }
      requirements {
        title
        description

        document {
          name

          document {
            url
          }
        }

        requirements {
          requirement
          description
          
          icon {
            url
          }
        }
      }

      about {
        title
        description
        
        image {
          url
        }
      }

    title
    description
    points {
      point
    }

    cardMastercardGold {
       img {
        id
        url
      }
      titleCard
      description
      points {
        point
      }
     }

     cardMastercardWorld {
       img {
        id
        url
      }
       titleCard
       description
       points {
        point
      }
     }
    }
  }
}