query Fetch
{
  querySustainabilityContents {
    data: flatData {
      banner {
        title
        subtitle
        description

        button {
          label
          link
        }
        
        image {
          id
          url
        }
      }
      titleAbout
      descriptionAbout
      subtitleAbout
      temaAbout
      documents {
        name
        
        document {
          url
        }
      }
    }
  }
}